apiVersion: apps/v1
kind: Deployment
metadata:
  name: tekton-watcher
  namespace: tekton-watcher
spec:
  replicas: 1
  selector:
    matchLabels:
      app: tekton-watcher
  template:
    metadata:
     labels:
       app: tekton-watcher
    spec:
      serviceAccountName: tekton-watcher
      containers:
        - name: tekton-watcher
          image: alangh/tekton-watcher@sha256:64436a918df255d31b9c3d4a2be16128c812c680fcfa9d645681a772581e70c3
          ports:
            - containerPort: 9000
          livenessProbe:
            httpGet:
              path: /health/live
              port: 9000
            initialDelaySeconds: 60
            periodSeconds: 60
          volumeMounts:
            - name: github-oauth-token
              mountPath: "/etc/tekton-watcher/github"
              readOnly: true
            - name: slack-oauth-token
              mountPath: "/etc/tekton-watcher/slack"
              readOnly: true
            - name: config
              mountPath: "/etc/tekton-watcher"
              readOnly: true
            - name: slack-templates
              mountPath: "/etc/tekton-watcher/slack-templates"
              readOnly: true
      volumes:
        - name: github-oauth-token
          secret:
            secretName: github-oauth-token
            - name: slack-oauth-token
          secret:
            secretName: slack-oauth-token
        - name: config
          configMap:
            name: config-customizations
          - name: slack-templates
          configMap:
            name: config-slack-templates
